<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Fake de Atendimento Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            max-width: 400px;
            margin: auto;
            border: 2px solid black;
            padding: 16px;
        }
        .chat-header {
            font-weight: bold;
            border-bottom: 2px solid black;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }
        .chat-bubble {
            padding: 8px;
            border: 2px solid black;
            margin-bottom: 16px;
        }
        .chat-bubble.attendant {
            background-color: white;
        }
        .chat-bubble.user {
            background-color: white;
            margin-left: auto;
            width: fit-content;
        }
        .chat-input-container {
            display: flex;
            gap: 8px;
        }
        .chat-input {
            flex-grow: 1;
            border: 2px solid black;
            padding: 8px;
        }
        .send-button {
            background-color: black;
            color: white;
            padding: 8px 16px;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="chat-container bg-white mt-10 shadow-lg rounded">
        <div class="chat-header">Atendimento on-line</div>
        <div class="chat-bubble attendant">
            <div class="font-bold mb-2">Atendente diz:</div>
            <div>Blabla blabla blabla</div>
        </div>
        <div class="chat-bubble attendant">
            <div class="font-bold mb-2">Atendente diz:</div>
            <div>Blabla blabla blabla</div>
        </div>
        <div class="chat-bubble user">
            <div class="font-bold mb-2">Você diz:</div>
            <div>Blabla blabla blabla</div>
        </div>
        <div class="chat-bubble user">
            <div class="font-bold mb-2">Você diz:</div>
            <div>Blabla blabla blabla</div>
        </div>
        <div class="chat-input-container">
            <input type="text" placeholder="Digite sua mensagem..." class="chat-input rounded">
            <button class="send-button rounded">ENVIAR</button>
        </div>
    </div>
</body>
</html>
